<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shopping-list</title>
</head>

<body>
  <header>

  </header>
  <main class="main">
    <section class="container">
      <h1 class="container__title">Shopping List</h1>
      <div class="container__inputs">
        <form class="container__form" name="container__form" action="#" method="post">
          <input type="text" placeholder="Название продукта" class="container__input container__input_type_product" required maxlength="50">
          <input type="text" placeholder="Количество" class="container__input container__input_type_amount" required maxlength="10">
          <button type="submit" class="container__add-button">Добавить</button>
        </form>
      </div>
      <section class="container__columns">
        <div class="container__column container__column_type_desired">

        </div>

        <div class="container__column container__column_type_obtained">

        </div>
      </section>
    </section>
  </main>
  <footer>

  </footer>
  <template id="card-template">
    <div class="container__card container__card_type_desired">
      <h2 class="container__card-product">Продукт</h2>
      <p class="container__card-amount">15</p>
      <button type="button" class="container__obtained-button"><img class="container__obtained-image" src="<%=require('./images/galochka.png')%>" alt="пометить товар как купленный"> </button>
      <button type="button" class="container__return-button_inactive"><img class="container__return-image" src="<%=require('./images/back.png')%>" alt="вернуть товар в список список покупок"> </button>
      <button type="button" class="container__delete-button"><img class="container__delete-image" src="<%=require('./images/minusik.png')%>" alt="удалить товар из списка"></button>
    </div>
  </template>

</body>

</html>
